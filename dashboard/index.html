<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sparkly</title>
    <script src="/loginRequired.js" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .signout {
            color: yellow;
            cursor: pointer;
            font-weight: bold;
            padding: 0.5em 1em;
            border: 2px solid yellow;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
        }

        .signout:hover {
            background: yellow;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 class="adminExclude">Dashboard</h1>
    <h1 class="adminOnly" style="display:none;">Admin Dashboard</h1>
    <p class="signout" onclick="signOut()">Sign Out</p>
</body>
</html>
